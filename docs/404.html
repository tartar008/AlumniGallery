<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // ดึง path ปัจจุบัน เช่น /AlumniGallery/members
    const repo = "/AlumniGallery";
    const path = window.location.pathname.replace(repo, "");
    // บันทึก path ไว้ แล้ว redirect ไปที่ base
    sessionStorage.redirect = path;
    window.location.replace(repo + "/");
  </script>
</head>

<body></body>

</html>
